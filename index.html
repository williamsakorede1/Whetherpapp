<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Weather checker">
    <title>Weather Update</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <!-- Search Section Starts -->
        <section id="searchSection">
            <input type="text" id="cityname" placeholder="enter city name" spellcheck="false">
            <button id="citySubmit"><img src="./search.png"/></button>
        </section>
        <div id="error">
            <p>Invalid name</p>
        </div>
        <!-- Search Section Ends -->

        <div id="hid">
        <!-- Weather Image Section Starts -->
        <img src="./rain.png" alt="weather-icon" id="weather-icon">
        <!-- Weather Image Section Ends -->

        <!-- Weather Details Start -->
        <div id="data" class="hid">
            <p id="results">22Â°c</p>
            <p id="displayCity">New</p>
        </div>
        <!-- Weather Details Ends -->

        <!-- More Weather Details Starts -->
        <div id="moreDetails" class="hid">
            <div id="left">
                <img src="./humidity.png" width="25px" height="25px">
                <article>
                    <p id="humidity">64%</p>
                    <p>Humidity</p>
                </article>
            </div>
            <div id="right">
                <img src="./wind.png" width="25px" height="25px">
                <article>
                    <p id="wind">18 km/h</p>
                    <p>Word Speed</p>
                </article>
            </div>
        </div>
    </div>
        <!-- More Weather Details Ends -->
    </main>
    <script src="./index.js"></script>
</body>
</html>
